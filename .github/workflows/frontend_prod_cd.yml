name: frontend_cd

on:
  push:
    branches:
      - prod/FE

defaults:
  run:
    working-directory: ./frontend

permissions:
  contents: read

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Repository
        uses: actions/checkout@v3

      - name: Setup node with cache
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Setup environment variables
        run: |
          echo "REACT_APP_BASE_URL=${{ secrets.REACT_APP_DEV_BASE_URL }}
           CHANNEL_SERVICE_KEY=${{ secrets.REACT_APP_CHANNELTALK_KEY }}
           " >> .env

      - name: Install Dependancies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Upload frontend build file to artifact
        uses: actions/upload-artifact@v3
        with:
          name: FrontendApplication
          path: frontend/dist

  deploy:
    needs: build-and-upload
    runs-on: [self-hosted, Linux, ARM64, deploy]

    steps:
      - name: Remove previous version app
        working-directory: frontend/dist
        run: rm -rf dist

      - name: Download build file from artifact
        uses: actions/download-artifact@v3
        with:
          name: FrontendApplication
          path: frontend/dist
